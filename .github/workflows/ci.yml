name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test:run

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `CI Failed: ${context.workflow} on ${context.payload.pull_request?.head?.ref || context.ref}`;
            const body = [
              `## CI Workflow Failed`,
              ``,
              `**Workflow:** ${context.workflow}`,
              `**Run:** [#${context.runNumber}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
              `**Branch:** ${context.payload.pull_request?.head?.ref || context.ref}`,
              `**PR:** ${context.payload.pull_request ? `#${context.payload.pull_request.number}` : 'N/A'}`,
              `**Triggered by:** ${context.actor}`,
              ``,
              `Please check the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
            ].join('\n');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['ci-failure']
            });
