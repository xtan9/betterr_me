name: Performance Audit

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
      E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}

    steps:
      # Skip all subsequent steps when required secrets are not configured.
      # IMPORTANT: All steps below must include the check-secrets skip condition.
      - name: Check required secrets
        id: check-secrets
        run: |
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ] || [ -z "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ] || \
             [ -z "$E2E_TEST_EMAIL" ] || [ -z "$E2E_TEST_PASSWORD" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "::notice::Skipping performance audit â€” required secrets are not configured."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: steps.check-secrets.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: steps.check-secrets.outputs.skip != 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.check-secrets.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.check-secrets.outputs.skip != 'true'
        run: pnpm install --frozen-lockfile

      - name: Build application
        if: steps.check-secrets.outputs.skip != 'true'
        run: pnpm build

      - name: Analyze bundle size
        if: steps.check-secrets.outputs.skip != 'true'
        run: pnpm perf:bundle

      - name: Run Lighthouse CI
        if: steps.check-secrets.outputs.skip != 'true'
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './lighthouserc.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() && steps.check-secrets.outputs.skip != 'true' }}
        with:
          name: bundle-analysis
          path: .next/analyze/
          retention-days: 30
