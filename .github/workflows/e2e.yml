name: E2E Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    # Full cross-browser matrix weekly on Sundays at 06:00 UTC
    - cron: '0 6 * * 0'

concurrency:
  group: e2e-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      has-secrets: ${{ steps.check.outputs.has-secrets }}
    steps:
      - uses: actions/checkout@v4
      - name: Check required secrets
        id: check
        uses: ./.github/actions/check-secrets
        with:
          supabase-url: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          supabase-anon-key: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          e2e-email: ${{ secrets.E2E_TEST_EMAIL }}
          e2e-password: ${{ secrets.E2E_TEST_PASSWORD }}

  e2e-tests:
    needs: check-secrets
    if: ${{ needs.check-secrets.outputs.has-secrets == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
      E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # PRs: install only chromium (faster). Push to main / schedule: install all browsers.
      - name: Install Playwright browsers
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            npx playwright install --with-deps chromium
          else
            npx playwright install --with-deps chromium firefox webkit
          fi

      - name: Build application
        run: pnpm build

      # PRs: chromium only (~116 tests, ~10min). Push to main / schedule: full matrix (~826 tests).
      - name: Run E2E tests
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            pnpm test:e2e:chromium
          else
            pnpm test:e2e
          fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
