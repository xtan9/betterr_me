name: E2E Tests

on:
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
      E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}

    steps:
      # Skip all subsequent steps when required secrets are not configured.
      # IMPORTANT: All steps below must include the check-secrets skip condition.
      - name: Check required secrets
        id: check-secrets
        run: |
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ] || [ -z "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ] || \
             [ -z "$E2E_TEST_EMAIL" ] || [ -z "$E2E_TEST_PASSWORD" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "::notice::Skipping E2E tests â€” required secrets are not configured."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: steps.check-secrets.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: steps.check-secrets.outputs.skip != 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.check-secrets.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.check-secrets.outputs.skip != 'true'
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        if: steps.check-secrets.outputs.skip != 'true'
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Build application
        if: steps.check-secrets.outputs.skip != 'true'
        run: pnpm build

      - name: Run E2E tests
        if: steps.check-secrets.outputs.skip != 'true'
        run: pnpm test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() && steps.check-secrets.outputs.skip != 'true' }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
